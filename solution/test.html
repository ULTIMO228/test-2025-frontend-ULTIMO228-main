<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Тест на знание персонажей из игры Dota 2</title>
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/main.css">
    <style>
        .disabled-option {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="cex">
        <button class="dom">Тесты</button>
        <div class="sidebar" id="sidebar">

        </div>
    </div>
    <div class="content">
        <h1 id="test-title">Тест на знание персонажей из игры Dota 2</h1>
        <div class="question-box" id="question-box">
            <p id="question-text">Какой персонаж является магом-лекарем?</p>
            <div id="options"></div>
        </div>
        <div class="navigation">
            <button id="prev-button" onclick="prevQuestion()"></button>
            <button id="next-button" onclick="nextQuestion()"></button>
        </div>
        <button class="finish-button" onclick="showModal()">Завершить</button>
    </div>

</div>

<div id="finishModal" class="modal">
    <div class="modal-content">
        <h1>Вы точно хотите завершить тест?</h1>
        <div class="finish-close-button">
            <button onclick="finishTest()">Да</button>
            <button onclick="closeModal()">Нет</button>
        </div>
    </div>
</div>

<div id="resultModal" class="modal" style="align-items: flex-start;">
    <div class="modal-content">
        <h2>Вы завершили тест</h2>
        <p id="correctAnswers">Правильные ответы - 0</p>
        <p id="incorrectAnswers">Неправильные ответы - 0</p>
        <p id="unansweredQuestions">Вопросов без ответа - 0</p>
        <div class="results-button">
            <button onclick="closeResultModal()">Понятно</button>
        </div>
    </div>
</div>

<script src="js/index.js">

</script>
</body>
</html>
